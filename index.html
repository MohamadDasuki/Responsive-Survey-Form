<DOCTYPE html>
<html lang="en">
<head>
  <title>Title</title>
  <meta CHARSET="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>

  <body>
    <h1 id="title">Survey Form</h1>
    
    <p id="description">Thank you for taking the time to help us improve the platform</p>

  <form id="survey-form">
    <div>
    <label id="name-label" for="name-label">Name <input class="input" type="text" required id="name" placeholder="Enter your name"/></label>
    </div>
    <div>
    <label id="number-label" for="email-label">Email <input class="input" type="email" required id="email" placeholder="Enter your email"/></label>
    </div>
    <div>
    <label id="email-label" for="number-label">Age (optional)<input class="input" value="Age" min=18 max=102 type="number"  id="number" placeholder="Age"/></label>
    </div>
    <div>
      <label for="referrer">How did you hear about us?</label>
      <select class="input" id="dropdown" name="dropdown">
        <option value="">(Select One)</option>
        <option value="2">Friends</option>
        <option value="3">Social Media</option>
      </select>
    </div>

    <div>
      <label>Would you recommend us?</label><br>
      <label for="yes"><input class="radio" checked type="radio" id="yes" name="recommend" value="yes"> Yes</label> <br>
      <label for="no"><input class="radio" type="radio" value="no" id="no" name="recommend"> No</label><br>
    </div>

    <div>
      <label>What would you like improved?</label><br>
      <label for="one"><input class="radio" type="checkbox" id="one" value="one" > Option 1</label><br>
      <label for="two"><input class="radio" type="checkbox" id="two" value="two" > Option 2</label><br>
    </div>

    <div>
      <label class="label" for="comments">Additional Comments</label>
      <textarea class="input" id="comments" name="comments" rows="3" cols="30" placeholder="Comments..."></textarea>
    </div>

    <div>
      <input class="button" type="submit" id="submit" value="Submit"/>
    </div>

  </form>
    

  </body>
</html>
